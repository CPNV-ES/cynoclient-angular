
  <mat-grid-list cols="1" rowHeight="50px">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Ex. Golden" #input>  
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>


  <table mat-table [dataSource]="breeds" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef> Races </th>
      <td mat-cell *matCellDef="let element"> {{element.noun}} </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> 
        <button mat-mini-fab color="accent" aria-label="Ajouter une race">
          <mat-icon>add_circle</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button aria-label="Plus de dÃ©tails">
        <mat-icon>list_alt</mat-icon>
      </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
