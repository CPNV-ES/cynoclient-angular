<h1>Detail du Chien</h1>

<div style="width: 400px; margin: auto;">
  <div *ngIf="dog" class="edit-form">
    <h4>Dog Data</h4>
    <form>
      <div class="form-group">
        <label for="title">Nom: </label>
        <input
          type="text"
          id="noun"
          [(ngModel)]="dog.noun"
          name="noun"
        />
      </div>
      <div class="form-group">
        <label for="description">Couleur:</label>
        <input
          type="text"
          class="form-control"
          id="color"
          [(ngModel)]="dog.color"
          name="color"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
      </div>
    </form>
    <button
      (click)="updatePublished(true)"
    >
      Publish
    </button>

    <button (click)="deleteDog()">
      Delete
    </button>

    <button
      type="submit"
      (click)="updateDog()"
    >
      Update
    </button>
  </div>

  <div *ngIf="!dog">
    <br />
    <p>Cannot access this dogs information...</p>
  </div>
</div>
